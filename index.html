<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="과일코인 팬 페이지">
    <meta property="og:description" content="#과일코인 #그림 #영상">
    <meta property="og:image" content="과일코인.png">
    <title>과일코인 팬 페이지</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-image: url('https://cdn.pixabay.com/photo/2018/02/04/09/09/brushes-3129361_960_720.jpg');
            background-position: center;
            background-size: cover;
            height: 100vh;
          }
        .pro {
            background: rgba(226, 221, 255, 0.9);
            backdrop-filter: blur(35px);
            width: 320px;
            height: 230px;
            border-radius: 8px;
            margin-bottom: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .profile {
            width: 90px;
            height: 90px;
            border-radius: 100%;
            background-image: url('과일코인.png');
            background-position: center;
            background-size: 95px 95px;
            background-position: center;
        }
        .main {
            color : #000000;
            font-size: 20px;
            size : 20px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .sub {
            color : #000000;
            font-size: 16px;
            font-weight: 500;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 2px;
        }
        .subs {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bigbutton {
            width: 320px;
            height: 60px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(35px);
            margin-bottom: 20px;
            font-size: 17px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .source {
            font-size: 17px;
            color: white;
            font-weight: 500;
        }
        .wrap > a:hover {
            background-color: #dcdcdd;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="pro">
            <div class="profile"></div>
            <h1 class="main">과일코인 팬 페이지</h1>
            <div class="subs">
                <p class="sub">#과일코인</p>
                <p class="sub">#그림</p>
                <p class="sub">#영상</p>
            </div>
        </div>
        <a class="bigbutton"target="_blank" href="https://www.youtube.com/channel/UCk9gsE5e1vqhLA_kP_9J_6w">유튜브</a>
        <a class="bigbutton"target="_blank" href="https://www.instagram.com/fcging_0410/">괔깅스타그램</a>
        <a class="bigbutton"target="_blank" href="https://cafe.naver.com/grapecoin">그밈카</a>
        <a class="bigbutton"target="_blank" href="https://blog.naver.com/eorkfl410">블로그</a>
    </div>
</body>
</html>
